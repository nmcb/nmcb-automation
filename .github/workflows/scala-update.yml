on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

name: Scala Steward App

jobs:
  scala-steward:
    runs-on: ubuntu-22.04
    name: Launch Scala Steward
    steps:
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@v2
        with:
          github-app-id: ${{ secrets.SCALA_STEWARD_APP_ID }}
          github-app-installation-id: ${{ secrets.SCALA_STEWARD_APP_II }}
          github-app-key: ${{ secrets.SCALA_STEWARD_APP_PK }}
          
